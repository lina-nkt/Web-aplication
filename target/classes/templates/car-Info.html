<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/head :: head"></header>

<div class="container mt-5">
    <h1>Дополнительная информация</h1>
    <form action="@{/selection/{car_id}/car-info(car_id=${car.id})}" method="post">
        <input type="number" name="Mileage" placeholder="Введите сколько накопилось км" class="form-control">
        <input type="text" name="Number of Owners" placeholder="Введите кол-во владельцев" class="form-control">
        <input type="date" name="Last Service Date" placeholder="Введите дату последнего ТО" class="form-control">
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
