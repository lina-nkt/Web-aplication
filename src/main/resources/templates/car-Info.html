<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Дополнительная информация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{blocks/head :: head}"></header>

<div class = "container mt-5 mb-5">
    <h1>Дополнительная информация</h1>
    <form action="@{/selection/{car_id}/info(car_id=${car.id})}" method="post">
        <input type="number" name="mileage" placeholder="Введите сколько накопилось км" class="form-control"><br>
        <input type="text" name="numOfOwners" placeholder="Введите кол-во владельцев" class="form-control"><br>
        <input type="date" name="lastServiceDate" placeholder="Введите дату последнего ТО" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
